{% extends "index.html" %}

{% block content %}

<div class="container mt-4">
    <form class="col-5 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h1 class="d-flex justify-content-center">Add Job</h1>
        <hr>
        <div class="form-group mb-2">
            <label for="jobtitle">Job Title</label>
            <input name="job_title" type="text" class="form-control" id="jobtitle" aria-describedby="jobtitle" placeholder="Job title">
        </div>
        <div class="form-group mb-2">
            <label for="jobdescription">Job Description</label>
            <textarea name="job_description" class="form-control" id="jobdescription" rows="3"></textarea>
        </div>
        <select name="job_location" class="form-select mb-2" aria-label="Default select example">
            <option selected>Select job location</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <select name="job_type" class="form-select mb-2" aria-label="Default select example">
            <option selected>Select job type</option>
            <option value="Part-Time">Part Time</option>
            <option value="Full-Time">Full Time</option>
            <option value="Contract">Contract</option>
            <option value="Freelance">Freelance</option>
        </select>
        <button type="submit" class="btn btn-outline-success">Add Job</button>
    </form>
</div>

{% endblock content %}
